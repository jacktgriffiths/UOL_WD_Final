<!DOCTYPE html>
<html lang="en">
<!-- This head section contains all the invisible information about the page -->
<head>
  <title>Double Jaw Surgery Journey</title>
  <meta charset="utf-8">
  <meta name="description" content="A website designed for people interested in learning more about double jaw surgery.">
  <meta name="author" content="Online Reading Community">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="refresh" content="600">
  <meta name="keywords" content="Double Jaw Surgery 'Jaw Surgery'">
  <link rel="stylesheet" type="text/css" href="ss/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,300&display=swap" rel="stylesheet">
  <script src="js/navbar.js"></script>
  <script src="js/modal.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script>
  $(function(){
    $("#header").load("header.html");
  });

  $(function(){
    $("#footer").load("footer.html");
  });
  </script>
</head>
<body>
  <header id="header"></header>
  <main class="content-wrapper-experiences"> <!-- Main content wrapper -->
    <div class="banner">
      <img class="ex-main-image" src="images/header-img-experiences.png" alt="two surgeons"> <!-- Banner image for 'experiences' -->
    </div>
    <div class="title-text-block">
      <p>PERSONAL EXPERIENCE GALLERY</p> <!-- Text header under the image -->
    </div>
    <div class="insta-images-block"> <!-- block div that holds the instagram images -->
      <!-- The Modal -->
      <div id="modal_id" class="modal"> <!-- Modal for when double clicking the images -->
        <span class="close">&times;</span> <!-- Modal close button -->
        <img class="modal-content" id="img01">
        <div id="caption"></div> <!-- Modal caption holder -->
      </div>

      <div class="insta-img"> <!-- Each of these divs hold an image which open in a modal when clicked -->
        <img id="side-profile-before-surgery" src="images/insta/20200209_174417.jpg" alt="Side profile before surgery" onclick="modal('side-profile-before-surgery')">
      </div>
      <div class="insta-img">
        <img id="front-before-surgery" src="images/insta/20200209_174103.jpg" alt="Face before surgery" onclick="modal('front-before-surgery')">
      </div>
      <div class="insta-img">
        <img id="ready-for-surgery" src="images/insta/20200210_071643.jpg" alt="In hospital ready for surgery" onclick="modal('ready-for-surgery')">
      </div>
      <div class="insta-img">
        <img id="waking-up-after-surgery" src="images/insta/20200210_191059.jpg" alt="Waking up after surgery" onclick="modal('waking-up-after-surgery')">
      </div>
      <div class="insta-img">
        <img id="new-jaw-position" src="images/insta/20200210_204539.jpg" alt="New jaw position" onclick="modal('new-jaw-position')">

      </div>
      <div class="insta-img">
        <img id="swelling-in-hospital" src="images/insta/20200211_061545.jpg" alt="The swelling on the first night" onclick="modal('swelling-in-hospital')">

      </div>
      <div class="insta-img">
        <img id="discharge-from-hospital" src="images/insta/20200211_110009.jpg" alt="Ready to be discharged from hospital" onclick="modal('discharge-from-hospital')">


      </div>
      <div class="insta-img">
        <img id="just-before-first-shower" src="images/insta/20200212_085103.jpg" alt="Getting ready for my first shower" onclick="modal('just-before-first-shower')">


      </div>
      <div class="insta-img">
        <img id="ice-pack" src="images/insta/20200212_145959.jpg" alt="Ice pack to help reduce the swelling" onclick="modal('ice-pack')">


      </div>
      <div class="insta-img">
        <img id="worst-swelling" src="images/insta/20200213_094155.jpg" alt="The swelling at its worst level" onclick="modal('worst-swelling')">

      </div>
    </div>
  </main>


  <!-- Footer -->
  <footer id="footer">
  </footer>
</body>
</html>
